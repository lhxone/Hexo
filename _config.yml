title: Lhxone 的博客
subtitle: Do not go gentle into that good night.
description: IMU Student.Major in Math.
keywords: Blog
author: Lhxone
language: zh-CN
timezone: ''
url: http://lhxone.top/
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render:  CNAME
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
archive_generator:
  enabled: true
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  order_by: '-date'
date_format: YYYY-MM-DD
updated_option: daye
per_page: 0
pagination_dir: page
include: null
exclude: null
ignore: null
theme: stun
# theme_config:
#   colorscheme: light
plugins:
  - hexo-tag-netease-music
search:
  path: search.json
  field: post
  content: true
auto_excerpt:
  enable: false
  length: 300



live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-koharu
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
  react:
    opacity: 0.7


feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

deploy:
  - type: git
    repo: https://github.com/lhxone/lhxone.github.io
    branch: master
